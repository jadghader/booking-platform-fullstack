services:
  db:
    build:
      context: .
      dockerfile: database/Dockerfile
    container_name: booking-platform-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    image: node:20-bullseye
    container_name: booking-platform-backend
    working_dir: /app/backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8000
      FRONTEND_URL: http://localhost:${FRONTEND_PORT}
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      DB_HOST: db
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      ACCESS_SECRET_KEY: ${ACCESS_SECRET_KEY}
      REFRESH_SECRET_KEY: ${REFRESH_SECRET_KEY}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_SECURE: ${EMAIL_SECURE}
      EMAIL_NAME: ${EMAIL_NAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      CONTACT_RECIPIENT_EMAIL: ${CONTACT_RECIPIENT_EMAIL}
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run generate && npx prisma migrate deploy && npm run dev"

  frontend:
    image: node:20-bullseye
    container_name: booking-platform-frontend
    working_dir: /app/frontend
    depends_on:
      - backend
    environment:
      CHOKIDAR_USEPOLLING: "true"
      REACT_APP_API_BASE_URL: http://localhost:${BACKEND_PORT}/api
      REACT_APP_SUPPORT_EMAIL: ${CONTACT_RECIPIENT_EMAIL}
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm start"

volumes:
  db_data:
